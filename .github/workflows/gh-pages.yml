name: Deploy Tiddlywiki To Github Pages

on:
  push:
    branches:
      - main
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}
      - name: Install Dependency
        run: npm install
      - name: Building online versions of web pages # 构建在线版本网页
        run: npm run buildonline
      - name: Building downloadable offline versions of web pages # 构建可下载离线版本的网页
        run: npm run buildoffline
      - name: Workbox offline cache # Workbox 离线缓存
        run: npx workbox injectManifest workbox-config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.8
        with:
          # Upload entire repository
          path: ./public-dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/upload-pages-artifact@v1.0.8
